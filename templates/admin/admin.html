<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/a6bc746904.js" crossorigin="anonymous"></script>
    <title>Admin</title>
</head>
<body >    
    <!-- Wrap the content in a container -->
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3">
        <div class="sidebar" id="mySidebar">
            <div class="side-header">
                <img src="{{ url_for('static', filename='images/profpic.png') }}" width="100" height="100" style="border-radius: 50%; margin-left: 30px;" alt="">
                <hr style="border:1.5px solid; margin-right: 25px; background-color:#8a7b6d; border-color:#3B3131;">    
                    <h5 style="margin-top:5px; margin-left: 10px; font-weight: bold; font-size: 18px;">Hello, {{ user.username }}</h5>
                <hr style="border:1.5px solid; margin-right: 25px; background-color:#8a7b6d; border-color:#3B3131;">
                <a href="{{ url_for('admin') }}" ><i class="fa fa-area-chart"></i> Dashboard</a>
                <a href="{{ url_for('home') }}" ><i class="fa fa-home"></i> Home</a>
                <a href="#user"  onclick="showUser()" ><i class="fa fa-users"></i> User</a>
                <a href="#cornData"  onclick="show()" ><i class="fa fa-th-list"></i> Corn Data</a>
                <a href="#cornPest"   onclick="showPest()" ><i class="fa fa-th-large"></i> Corn Pests Data</a>
                <a href="#cornDisease"   onclick="showDiseaseData()" ><i class="fa fa-th mb-2"></i> Corn Diseases Data</a>    
                <a href="{{ url_for('logout') }}"> Logout</a>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="col-md-9">
      <div id="main-content" class="container allContent-section py-5 mr-5">
        <div class="row">
            
            <div class="col-sm-3">
                <div class="card">
                    <i class="fa fa-users  mb-2" style="font-size: 40px;"></i>
                    <h6 style="color:white;">Total Users</h6>
                    <h5 style="color:white;">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <i class="fa fa-th-list mb-2" style="font-size: 40px;"></i>
                    <h6 style="color:white;">Total Corn Data</h6>
                    <h5 style="color:white;">
                   </h5>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <i class="fa fa-th-large mb-2" style="font-size: 40px;"></i>
                    <h6 style="color:white;">Total Pest Data</h6>
                    <h5 style="color:white;">
                   </h5>
                </div>
            </div>
            <div class="col-sm-3">
            <div class="card">
                <i class="fa fa-th mb-2" style="font-size: 40px;"></i>
                    <h6 style="color:white;">Total Disease Data</h6>
                    <h5 style="color:white;">
                   </h5>
                </div>
            </div>
        </div>
        
    </div>
  </div>
</div>

</body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</html>
